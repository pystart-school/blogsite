{% extends 'blog/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2>Create a new account</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    
    <p>Already have an account? <a href="{% url 'user_login' %}">Login here</a></p>
{% endblock %}
