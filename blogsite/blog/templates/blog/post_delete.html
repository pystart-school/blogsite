{% extends 'blog/base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
  <div class="form-container">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete the post titled: <strong>{{ post.title }}</strong>?</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="delete-button">‚ùå Yes, Delete</button>
    </form>

    <a href="{% url 'post_list' %}" class="link-primary">Cancel</a>
  </div>
{% endblock %}
