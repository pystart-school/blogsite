{% extends 'blog/base.html' %}

{% block title %}Change Email{% endblock %}

{% block content %}
  <div class="form-container">
    <h2>Change Email</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button type="submit">Save</button>
    </form>
  </div>
{% endblock %}
