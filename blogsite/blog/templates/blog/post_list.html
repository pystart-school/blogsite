<!DOCTYPE html>
<html>
    <head>
        <title>My Blog</title>
    </head>
    <body>
        <h1>Blog Posts</h1>
        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <hr>
        {% empty %}
            <p>No posts yet.</p>
        {% endfor %}
        <a href="{% url 'post_create' %}">Create new post</a>
    </body>
</html>
