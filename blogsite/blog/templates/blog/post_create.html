{% extends 'blog/base.html' %}

{% block title %}Create New Post{% endblock %}

{% block content %}
  <div class="form-container">
    <h2>Create New Blog Post</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">📝 Create Post</button>
    </form>
    <br>
    <a href="{% url 'post_list' %}">← Back to All Posts</a>
  </div>
{% endblock %}
