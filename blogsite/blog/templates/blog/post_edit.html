{% extends 'blog/base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
  <div class="edit-post-container">
    <h2>Edit Blog Post</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="submit-button">✏️ Update Post</button>
    </form>
    <br>
    <a href="{% url 'post_list' %}" class="link-primary">← Back to All Posts</a>
  </div>
{% endblock %}
