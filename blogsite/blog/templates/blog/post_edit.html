{% extends 'blog/base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
    <h2>Edit Blog Post</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">✏️ Update Post</button>
    </form>
    <br>
    <a href="{% url 'post_list' %}">← Back to All Posts</a>
{% endblock %}
